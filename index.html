<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Complete Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>Payment completed!</h2>
  <p>Click the button below to go back to DagaMeter app</p>
  <button id="openAppBtn">Open App</button>

  <script>
    const txRef = new URLSearchParams(window.location.search).get("tx_ref");
    const status = new URLSearchParams(window.location.search).get("status");

    document.getElementById("openAppBtn").addEventListener("click", () => {
      window.location.href = `dagameter://payment?status=${status}&tx_ref=${txRef}`;
    });
  </script>
</body>
</html>
